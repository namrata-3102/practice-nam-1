<!DOCTYPE html>
<html lang="en">
<head>
    <center>
    <title>flexbox</title>
    <style>
        
        .container{
            height: 1000px;
            width: 1500px;
            background-color: rgb(179, 97, 139);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .item{
            height: 600px;
            width: 700px;
            background-color: rgb(213, 226, 233);
            margin: 10px;
            padding: 5px;
            font-size: 40px;
            border-radius: 15px;
            border:solid 2px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="item">
            <img src="https://www.scienceofpeople.com/wp-content/uploads/2022/09/unnamed.jpg"height=300px; width=400px;>
            <p>Our prime purpose in this life is to help others. And if you can’t help them, at least don’t hurt them.”</p>
        </div>
        <div class="item">
            <img src="https://cdn3.geckoandfly.com/wp-content/uploads/2014/03/life-quotes-inspirational-inspiring-motivational39.jpg"height=300px; width=400px;>
            <p>He who has a why to live can bear almost any how.”</p>
        </div>
        <div class="item">
        <img src="https://3.bp.blogspot.com/-FO5wuiwQXBA/WlEDsi2M9TI/AAAAAAAABds/tb6IvXM2lMY90dhat50aHzX1zqgKn_DcwCLcBGAs/s1600/be+happy+happiness+quotes.jpg"height=300px; width=400px;>
        <p>The best gift anyone can give, I believe, is the gift of sharing themselves.”</p>
    </div>
    </div>
    </center>
</body>
</html>
